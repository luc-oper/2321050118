<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Danh sách có thứ tự ol -->
    <ol>
      <li>Thức dậy</li>
      <li>Đánh răng</li>
      <li>Ngủ</li>
      <li>Ăn</li>
    </ol>
    <ul>
      <li>Bánh</li>
      <li>kẹo</li>
      <li>kem</li>
      <li>nước ngọt</li>
    </ul>
    <h1>Form</h1>
    <form>
      <div>
        <b>Họ và tên: </b>
        <input type="text" name="Hoten" placeholder="Nhập tên vào đây" />
      </div>
      <!-- placeholder hiện text luôn -->
      <br />
      <div>
        <b>Year: </b>
        <input type="text" name="nam" value="2025" readonly />
      </div>
      <div>
        <b>giới thiệu về bản thân </b> <br />
        <textarea name="gioithieu" id="">giới thiệu bản thân</textarea>
      </div>
      <!-- Email -->
      <div>
        <b>Email </b> <br />
        <input type="email" name="email" placeholder="Dạng @gmail.com" /> <br />
      </div>
      <br />

      <br />
      <!-- Telephone -->
      <div>
        <b>Số điện thoại </b> <br />
        <input
          type="tel"
          name="số điện thoại"
          placeholder="Số điện thoại"
          required
          pattern="([0]{1}([0,3,9]{1})([0-9]{8}))"
        />
        <br />
      </div>
      <br />
      <!-- radio -->
      <div>
        <b> giới tính </b> <br />
        <input type="radio" name="gioitinh" value="nam" /> Nam <br />
        <input type="radio" name="gioitinh" value="nữ" /> Nữ <br />
      </div>
      <br />
      <!-- checkbox -->
      <div>
        <b> sở thích </b> <br />
        Game: <input type="checkbox" name="sothich" value="game" /> Nam <br />
        Sport: <input type="checkbox" name="sothich" value="sport" /> Nữ <br />
      </div>
      <!-- datalist  tên list phải trùng với tên id -->
      <div>
        <b>trình duyệt yêu thích</b>
        <input list="browsers" />
        <datalist id="browsers">
          <option value="Internet"></option>
          <option value="edge"></option>
          <option value="google chrome"></option>
          <option value="brave"></option>
        </datalist>
        <br />
        <!-- select -->
        <select name="browsers">
          <option value="Internet">Internet</option>
          <option value="edge">edge</option>
          <option value="google chrome">google chrome</option>
          <option value="brave">brave</option>
        </select>
      </div>
      <br />
      <!-- range -->
      <div>0 <input type="range" value="0" /> 100</div>
      <!-- number -->
      <div>
        <b> tuổi</b> <br />
        <input type="number" name="tuoi" step="1" />
      </div>
      <!-- button -->
      <div>
        <b>ngày tháng năm sinh</b>
        <input type="date" name="Ngày tháng" />
      </div>
      <br />
      <div>
        <b>ảnh đại diện</b>
        <input type="file" />
      </div>
      <br />
      <div>
        <b>Mật khẩu </b>
        <input type="password" />
      </div>
      <br />
      <!-- reset -->
      <div>
        <input type="reset" />
      </div>
      <br />

      <div>
        <input type="submit" />
      </div>
    </form>
    <!-- iframe -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/seweFDEPyKU?si=PytrlHX43qPUUuqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <!-- Marqee nội dung chạy -->
    <Marquee><img src="../Bai1/img/beau.jpg" alt=""></Marquee>

    <!-- video -->
     <video controls width="560" height="315">
        <source src="./vid/296958_tiny.mp4" type="video/mp4">
    </video>

    <audio controls>
        <source src="./vid/retro-lounge-389644.mp3" type="audio/mp3">
    </audio>


  </body>
</html>
