<html>
  <head>
    <tittle>học web </tittle>
  </head>
  <body>
    <h1>Bài 1</h1>
    <h2>Bài 2</h2>
    <!-- để viết chú thích nhanh ta dùng cú pháp ctrl + K +C 
     cánh 2 : C+ /-->
    <!-- <p>chào cậu? cậu có người yêu chưa?</p> -->

    <p>
      Lorem ipsum dolor sit amet.<br />
      Lorem, ipsum dolor. <br />
    </p>

    <!-- ngoài p còn một số thẻ khác như div(khối), span(text ngắn) -->
    <!-- Chữ đậm : b , nghiêng :i , gạch chân là thẻ u -->
    <b>thẻ in đậm</b>
    <i>thẻ nghiêng</i>
    <u>gạch chân</u>
    <b
      ><i
        ><u>chữ này có đủ tất<br /></u></i
    ></b>
    <!-- thẻ font định dạng phông chữ(face), cỡ chữ(size), màu(color) -->
    <font color="red">Lorem ipsum dolor sit amet. <br /></font>
    <font face="Arial">Lorem ipsum dolor sit. <br /></font>

    <font size="20">Lorem ipsum dolor sit amet consectetur. <br /> </font>
    <font color="red" face="Arial" size="10"
      >Lorem ipsum dolor sit. <br />
    </font>

    <!-- Thẻ định dạng chỉ số trên sup và sub chỉ số dưới-->
    x<sup>2</sup> H<sub>2</sub>O <br />
    <img src="./img/beau.jpg" alt="ảnh girl" />
    <p>hello</p>
  </body>
</html>
